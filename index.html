<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div class="page-container">
        <main class="main-container">
            <div class="main-header"></div>
            <section class="app-container clearfix">
                <div class="left-side">
                    <div class="left-header">
                        <div class="user-image">
                        <img class="img-header" src="img/avatar_io.jpg" alt="">
                        <span class="font-1">Sofia</span>
                        </div>
                        <div class="left-icons">
                            <div><i class="fas fa-circle-notch"></i></div>
                            <div><i class="fas fa-comment-alt"></i></div>
                            <div><i class="fas fa-ellipsis-v"></i></div>
                        </div>
                    </div>
                    <div class="notifiche">
                        <div class="bell">
                            <i class="fas fa-bell-slash"></i>
                            <div><p class="font-1">Ricevi notifiche di nuovi messaggi</p>
                                <a href=""><p class="font-1">Attiva notifiche desktop</p></a>
                            </div>
                        </div>
                    </div>
                    <div class="search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <div class="contacts">
                        <div v-for="element in contacts">
                            <div class="user-info">
                                <div class="contact-img">
                                    <img :src="'img/avatar' +element.avatar+ '.jpg'" :alt="element.name">
                                </div>
                                <div class="contact-details">
                                    <p class="font-1">{{element.name}}</p>
                                    <span class="font-2">Ultimo messaggio inviato</span>
                                </div>
                                <div class="message-time">
                                    <span class="font-2">12:00</span>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="right-header"></div>
                    <div class="messages"></div>
                    <div class="typing-bar"></div>
                </div>
            </section>
        </main>
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
